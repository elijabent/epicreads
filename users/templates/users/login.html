<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit()</script>
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="/" class="brand-logo left"><i class="material-icons">arrow_back</i></a>
            <a class="brand-logo center"><span class="logo-thin">epic</span><span class="logo-bold">reads</span></a>
        </div>
    </nav>
    <div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <h2>Log In</h2>
            <div class="row">
                <div class="input-field col s12">
                    <input required type="text" name="username" id="id_username" class="validate">
                    <label for="id_username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password" type="password" class="validate" id="id_password" required">
                    <label for="id_password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn waves-effect waves-light col s12 black">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
